name: Run tests

on:
  pull_request:
    branches:
      - main

env:
  GO_VERSION: '1.20'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: install go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: run tests
      run: make test
